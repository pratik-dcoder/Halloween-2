<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Ludo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 20px auto;
        }
        
        .board {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .center-square {
            position: absolute;
            width: 40%;
            height: 40%;
            background-color: #ffeb3b;
            top: 30%;
            left: 30%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .home {
            position: absolute;
            width: 20%;
            height: 20%;
            border-radius: 50%;
        }
        
        .home-red {
            top: 5%;
            left: 5%;
            background-color: #f44336;
        }
        
        .home-green {
            top: 5%;
            right: 5%;
            background-color: #4caf50;
        }
        
        .home-yellow {
            bottom: 5%;
            left: 5%;
            background-color: #ffeb3b;
        }
        
        .home-blue {
            bottom: 5%;
            right: 5%;
            background-color: #2196f3;
        }
        
        .path {
            position: absolute;
            background-color: #fff;
            border: 2px solid #333;
        }
        
        .piece {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .piece.red {
            background-color: #f44336;
            border: 2px solid #b71c1c;
        }
        
        .piece.green {
            background-color: #4caf50;
            border: 2px solid #1b5e20;
        }
        
        .piece.yellow {
            background-color: #ffeb3b;
            border: 2px solid #f57f17;
        }
        
        .piece.blue {
            background-color: #2196f3;
            border: 2px solid #0d47a1;
        }
        
        .dice-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dice {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #388e3c;
        }
        
        .player-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .player {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .active {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Multiplayer Ludo Game</h1>
    
    <div class="player-info">
        <div class="player red active" id="player1">Player 1 (Red)</div>
        <div class="player green" id="player2">Player 2 (Green)</div>
        <div class="player yellow" id="player3">Player 3 (Yellow)</div>
        <div class="player blue" id="player4">Player 4 (Blue)</div>
    </div>
    
    <div class="game-container">
        <div class="board">
            <!-- Center of the board -->
            <div class="center-square">LUDO</div>
            
            <!-- Player homes -->
            <div class="home home-red"></div>
            <div class="home home-green"></div>
            <div class="home home-yellow"></div>
            <div class="home home-blue"></div>
            
            <!-- Game paths would be drawn here -->
            
            <!-- Game pieces -->
            <div class="piece red" id="red1" style="top: 15%; left: 15%;"></div>
            <div class="piece red" id="red2" style="top: 15%; left: 25%;"></div>
            <div class="piece red" id="red3" style="top: 25%; left: 15%;"></div>
            <div class="piece red" id="red4" style="top: 25%; left: 25%;"></div>
            
            <div class="piece green" id="green1" style="top: 15%; right: 15%;"></div>
            <div class="piece green" id="green2" style="top: 15%; right: 25%;"></div>
            <div class="piece green" id="green3" style="top: 25%; right: 15%;"></div>
            <div class="piece green" id="green4" style="top: 25%; right: 25%;"></div>
            
            <div class="piece yellow" id="yellow1" style="bottom: 15%; left: 15%;"></div>
            <div class="piece yellow" id="yellow2" style="bottom: 15%; left: 25%;"></div>
            <div class="piece yellow" id="yellow3" style="bottom: 25%; left: 15%;"></div>
            <div class="piece yellow" id="yellow4" style="bottom: 25%; left: 25%;"></div>
            
            <div class="piece blue" id="blue1" style="bottom: 15%; right: 15%;"></div>
            <div class="piece blue" id="blue2" style="bottom: 15%; right: 25%;"></div>
            <div class="piece blue" id="blue3" style="bottom: 25%; right: 15%;"></div>
            <div class="piece blue" id="blue4" style="bottom: 25%; right: 25%;"></div>
        </div>
    </div>
    
    <div class="dice-container">
        <div class="dice" id="dice">1</div>
        <button id="roll-btn">Roll Dice</button>
    </div>
    
    <div id="game-message">Waiting for player 1 to roll...</div>
    
    <script>
        // Basic game logic would go here
        document.getElementById('roll-btn').addEventListener('click', function() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice').textContent = diceValue;
            document.getElementById('game-message').textContent = `You rolled a ${diceValue}!`;
            
            // In a real game, you would handle piece movement here
            // and communicate with other players via WebSockets
        });
        
        // Piece click handlers
        document.querySelectorAll('.piece').forEach(piece => {
            piece.addEventListener('click', function() {
                // In a real game, this would move the piece if it's the player's turn
                console.log(`Clicked ${this.id}`);
            });
        });
    </script>
</body>
</html>
